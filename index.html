<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <script type="module" src="./index.js"></script>
    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="stop">Stop</button>
    </div>
    <div>
      Interval [ms]
      <button id="interval-decrease">-</button>
      <label><input id="interval" style="width: 40px" /></label>
      <button id="interval-increase">+</button>
    </div>
    <canvas id="tutorial" width="500" height="500"></canvas>
    <canvas
      id="chart"
      width="500"
      height="100"
      style="background-color: lightgrey"
    ></canvas>
    <div style="white-space: pre" id="debug"></div>
  </body>
</html>
